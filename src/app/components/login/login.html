<h2 id="modalTitle">Login / Sign up</h2>
<form>
  <alert ng-show="login.warningShown" type="warning">This email address doesn't exist yet. Please make sure you typed it correctly. If you want to sign up, just click on the submit button again.</alert>
  <div class="row">
    <div class="large-12 columns">
      <label>eMail <span class="required">*</span>
        <input type="email" ng-required />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>Password <span class="required">*</span>
        <input type="password" ng-required />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-4 columns">
      <label>First name
        <input type="text" />
      </label>
    </div>
    <div class="large-4 columns">
      <label>Last name
        <input type="text" />
      </label>
    </div>
    <div class="large-4 columns">
      <div class="row collapse">
        <label>Prefered currency
          <p>Select...</p>
        </label>
      </div>
    </div>
  </div>
  <button ng-show="!login.warningShown" ng-click="login.login()" class="button btn btn-info">Login</button>
  <button ng-show="login.warningShown" ng-click="login.signup()" class="button btn btn-info">Sign up</button>
</form>
